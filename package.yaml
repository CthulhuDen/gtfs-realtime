name:                gtfs-realtime
version:             0.2.0.0
github:              "CthulhuDen/gtfs-realtime"
license:             BSD3
author:              "Cthulhu"
maintainer:          "cthulhu.den@gmail.com"
copyright:           "Cthulhu (c) 2018"

extra-source-files:
- README.md

synopsis:            GTFS RealTime protobafs library (autogenerated from .proto file)
category:            Data

description:         Please see the README on GitHub at <https://github.com/CthulhuDen/gtfs-realtime#readme>
                     or <https://hackage.haskell.org/package/gtfs-realtime>

dependencies:
